version: "3.0"
nlu:
- intent: greet
  examples: |
    - hello
    - helo
    - Hello
- intent: health_problem
  examples: |
    - I am having [fever](symptom) from [last night](time-period)
    - I have [caugh](symptom) also
    - I have caugh and feeling [tired]{"entity": "symptom", "value": "tiredness"}
    - I am suffering from [fever](fever)
    - yes, I have [cold](cold) also
    - no sir, I dont have any [cough](cough)
    - no sir I dont have any [cough](cough)
    - yes I am [tired]{"entity": "tiredness", "value": "tiredness"} of [this](time-period) crap
- intent: affirm
  examples: |
    - yes
- intent: deny
  examples: |
    - no
- intent: thank
  examples: |
    - thanks
- synonym: tiredness
  examples: |
    - tired
