version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- thank
- deny
- greet
- health_problem
- goodbye
- covid_risk
- ask_for_advice
- covid_test_advice
entities:
- chest-pain
- cold
- cough
- difficulty-in-breathing
- fever
- loss-of-taste
- other-symptom
- relative
- time-period
- tiredness
slots:
  fever:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: fever
      value: true
    - type: from_intent
      intent: affirm
      value: true
      conditions:
      - active_loop: symptoms_form
        requested_slot: fever
    - type: from_intent
      intent: deny
      value: false
      conditions:
      - active_loop: symptoms_form
        requested_slot: fever
